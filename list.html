<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
function saveEmployees(data) {
    localStorage.setItem("employees", JSON.stringify(data));
}

function getEmployees() {
    return JSON.parse(localStorage.getItem("employees") || "[]");
}

const table = document.createElement("table");
table.border = "1";
table.style.width = "100%";
table.style.marginTop = "20px";
table.style.borderCollapse = "collapse";
table.id="tableId";
document.body.appendChild(table);

const thead = document.createElement("thead");
thead.id="thead";
table.appendChild(thead);
const tr1 = document.createElement("tr");
tr1.id="tr1";
thead.appendChild(tr1);

const header = [
    "Profile Picture",
    "Name",
    "Email",
    "Mobile Number",
    "Date Of Birth",
    "Year Of Joining",
    "Salary",
    "Actions"
]
header.forEach(text => {
    const th = document.createElement("th");
    th.style.width = "10%";
    th.style.padding = "5px";
    th.textContent=text;
    tr1.appendChild(th);
});

const tbody = document.createElement('tbody');
tbody.id="tbody"
table.appendChild(tbody);

function renderTable() {
    tbody.innerHTML = "";
    const employees = getEmployees();

    employees.forEach((emp, index) => {
        const tr2 = document.createElement("tr");
        tr2.id="table2";
        tbody.appendChild(tr2);

        const td1 = document.createElement("td")
        const image = document.createElement("img");
        image.src= emp.profile;
        image.style.height = ("50px");
        image.style.border="1px solid gray";
        image.style.borderRadius = "3px";
        image.style.marginLeft = "10px";
        td1.id="table1";
        td1.appendChild(image);
        tr2.appendChild(td1);

        data = [
            emp.name,
            emp.email,
            emp.mobile,
            emp.dob,
            emp.yoj,
            emp.salary
        ]
        data.forEach(data =>{
            const td = document.createElement("td");
            td.textContent=data;
            td.style.width = "10%";
            td.style.textAlign = "center";
            tr2.appendChild(td);
        })

        const actions = document.createElement("td")
        const viewbtn = document.createElement("button");
        viewbtn.onclick=() => viewEmployee(index);
        viewbtn.textContent = "View";
        viewbtn.style.marginLeft = "5px";
        actions.appendChild(viewbtn);

        const editbtn = document.createElement("button");
        editbtn.onclick= () => editEmployee(index);
        editbtn.textContent = "Edit";
        editbtn.style.marginLeft = "5px"
        actions.appendChild(editbtn);
        
        const deletebtn = document.createElement("button");
        deletebtn.onclick= () => deleteEmployee(index);
        deletebtn.textContent = "Delete";
        deletebtn.style.marginLeft = "5px"
        actions.appendChild(deletebtn);
        tr2.appendChild(actions);
        
    });
}

window.viewEmployee = function (index) {
    const emp = getEmployees()[index];

    alert(`
Employee Details:
----------------------
Name: ${emp.name}
Email: ${emp.email}
Mobile: ${emp.mobile}
DOB: ${emp.dob}
Year of Joining: ${emp.yoj}
Salary: ${emp.salary}
`);
};

window.editEmployee = function (index) {
    localStorage.setItem("editIndex", index);
    window.location.href = "new_Employee_Form.html";
};


window.deleteEmployee = function (index) {
    if (confirm("Are you sure you want to delete this employee?")) {
        let employees = getEmployees();
        employees.splice(index, 1);
        saveEmployees(employees);
        renderTable();
    }
};

renderTable();
    </script>
</body>
</html>
